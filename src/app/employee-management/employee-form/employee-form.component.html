<div class="form-wrapper">
  <form [formGroup]="employeeForm">
    <div class="form-field">
      <label for="name">Imię i nazwisko *</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        required
        formControlName="name"
      />
    </div>
    <div class="form-field">
      <label for="age">Wiek *</label>
      <input
        type="number"
        id="age"
        name="age"
        class="form-control"
        min="18"
        max="100"
        required
        formControlName="age"
      />
    </div>
    <div class="form-field form-field__checkbox">
      <input
        type="checkbox"
        id="isFullTime"
        name="isFullTime"
        class="form-control"
        formControlName="isFullTime"
      />
      <label for="isFullTime">Czy pracownik jest pełnoetatowy?</label>
    </div>
    <div class="form-field">
      <label for="position">Stanowisko *</label>
      <select
        name="position"
        id="position"
        class="form-control"
        formControlName="position"
      >
        <option value="" disabled></option>
        <option
          *ngFor="let position of positions | keyvalue"
          [value]="position.key"
        >
          {{ position.value }}
        </option>
      </select>
    </div>
    <div class="form-field form-field__button">
      <button
        type="submit"
        class="btn btn-primary btn__full-width"
        [disabled]="employeeForm.invalid"
        (click)="onSubmit()"
      >
        {{ editMode ? "Edytuj pracownika" : "Dodaj pracownika" }}
      </button>
    </div>
  </form>
</div>
